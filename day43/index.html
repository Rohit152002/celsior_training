<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Tutorial with Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Flexbox  with Images</h1>
        </header>

        <!-- Section for flex-direction -->


        <section>
            <h2>Flex Direction: Row vs Column</h2>
            <div class="flex-direction-row" h>
                <figure class="box">
                    <img src="img4.jpg" alt="Image 1">
                    <figcaption>Image 1</figcaption>
                </figure>
                <figure class="box"
                    <img src="img4.jpg" alt="Image 2">
                    <figcaption>Image 2</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="Image 3">
                    <figcaption>Image 3</figcaption>
                </figure>
            </div>

            <div class="flex-direction-column">
                <figure class="box">
                    <img src="img4.jpg" alt="Image 4">
                    <figcaption>Image 4</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="Image 2 (Repeat)">
                    <figcaption>Image 2 (Repeat)</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="Image 3 (Repeat)">
                    <figcaption>Image 3 (Repeat)</figcaption>
                </figure>
            </div>
        </section>

        <!-- Section for justify-content -->
        <section>

            <div class="justify-space-between">
                <figure class="box">
                    <img src="img4.jpg" alt="Left">
                    <figcaption>Left</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="Center">
                    <figcaption>Center</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="Right">
                    <figcaption>Right</figcaption>
                </figure>
            </div>

            <div class="justify-center">
                <figure class="box">
                    <img src="img4.jpg" alt="Center Aligned">
                    <figcaption>Center Aligned</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="Aligned">
                    <figcaption>Aligned</figcaption>
                </figure>
            </div>
        </section>



        <!-- Section for flex-wrap -->
        <section>
            <h2>Flex Wrap: Wrapping Elements</h2>
            <div class="flex-wrap">
                <figure class="box">
                    <img src="img4.jpg" alt="1">
                    <figcaption>1</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="2">
                    <figcaption>2</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="3">
                    <figcaption>3</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="4">
                    <figcaption>4</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="5 (Repeat)">
                    <figcaption>5 (Repeat)</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="6 (Repeat)">
                    <figcaption>6 (Repeat)</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="7 (Repeat)">
                    <figcaption>7 (Repeat)</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="8 (Repeat)">
                    <figcaption>8 (Repeat)</figcaption>
                </figure>
                <figure class="box">
                    <img src="img4.jpg" alt="9 (Repeat)">
                    <figcaption>9 (Repeat)</figcaption>
                </figure>
            </div>
        </section>

        <!-- Section for align-content -->


    </body>
</html>
